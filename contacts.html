<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты;</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="image/book_logo.svg">
        </div>
        <div class="header__right">
            <div class="header__contacts">
                <span class="header_contacts-phone">
                   <i class="fas fa-mobile-alt" style="color:blue"></i>
                    Телефон: (044) 123-45-67
                </span>
                <span class="header_contacts-email">
                    <i class="fas fa-envelope" style="color:blue"></i>
                    Email: xpro.kiev@gmail.com
                </span>
            </div>
            <nav class="menu">
                <a href="index.html">Главная</a>
                <a href="goods.html">Товары</a>
                <a href="contacts.html">Контакты</a>
            </nav>
        </div>
    </header>

    <section class="contacts">
        <h2>Контакты</h2>
        <div class="contacts_line">Город: Вишневое</div>
        <div class="contacts_line">Адрес: ул. Вишнёвая, 36</div>
        <div class="contacts_line">Телефон: (044) 123-45-67</div>
    </section>
    <div class="container">
        <h2>Связаться с нами</h2>
        <div class="form-back row">
            <div class="form-horizontal col-sm-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Имя:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="name" placeholder="Введите имя">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="last name">Фамилия:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="last name" placeholder="Введите фамилию">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tel">Тел:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="tel" placeholder="Телефон">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="email" placeholder="Введите Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Ознакомлен с правилами сайта</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="comment">Коментарий:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <p class="google.com">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2543.975676118408!2d30.358804015313396!3d50.38565197946653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ca3abb6f3743%3A0x35d7c9892a93d38a!2z0YPQuy4g0JLQuNGI0L3RkdCy0LDRjywgMzYsINCS0LjRiNC90LXQstC-0LUsINCa0LjQtdCy0YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsIDA4MTMy!5e0!3m2!1sru!2sua!4v1539196874100"
                width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </p>


    <footer>
        <div>Наш интернет магазин. 2018</div>
    </footer>
</div>

</body>
</html>
